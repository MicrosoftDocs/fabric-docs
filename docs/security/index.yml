title: Microsoft Fabric security
summary: Microsoft Fabric is a software as a service (SaaS) platform that offers a complete security package. Fabric removes the cost and responsibility of maintaining your security solution and transfers it to the cloud. With Fabric, you can use the expertise and resources of Microsoft to keep your data secure, patch vulnerabilities, monitor threats, and comply with regulations.

