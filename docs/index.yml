      summary: Find insights, track progress, and make decisions faster using interactive visualizations.
      url: /power-bi/
    # Card
    - title: Data Factory
      imageSrc: ./media/data-factory-icon.png
      summary: Solve complex data ingestion, transformation, and orchestration scenarios.
      url: data-factory/index.yml
    # Card
    - title: OneLake
      imageSrc: ./media/onelake-icon.png
      summary: Store all your organization's data in OneLake, a single, unified, logical data lake.
      url: onelake/index.yml
    # Card
    - title: Databases
      imageSrc: ./media/databases-icon.svg 
