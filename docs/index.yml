      url: database/index.yml
    # Card
    - title: Real-Time Intelligence
      imageSrc: ./media/fabric-real-time-intelligence-icon.png
      summary: Discover insights from your streaming data. Quickly ingest, query, create visualizations, and take actions on changes in your data.
      url: real-time-intelligence/index.yml
    # Card
    - title: Fabric Data Engineering
      imageSrc: ./media/fabric-data-engineering-icon.png
      summary: Build, transform, and share your data estate using lakehouses, notebooks, and Spark environments.
      url: data-engineering/index.yml
    # Card
    - title: Fabric Data Science
      imageSrc: ./media/fabric-data-science-icon.png
      summary: Unlock powerful insights using AI and machine learning technology.
      url: data-science/index.yml
    # Card
